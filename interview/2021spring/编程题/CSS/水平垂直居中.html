<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main {
      width: 1000px;
      height: 1000px;
      background-color: aquamarine;
      position: relative;
    }
    .center {
      width: 200px;
      height: 200px;
      background-color: blue;
      position: absolute;
      top: 50%;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="center"></div>
  </div>
</body>
</html>
<!-- 绝对定位+transform、flex、flex垂直配合margin 0 auto、绝对定位+margin auto在top bottom left right都是0的情况 -->
