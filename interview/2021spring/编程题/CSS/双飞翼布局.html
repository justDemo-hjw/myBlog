<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .center {
      width: 100%;
      height: 600px;
      background-color: yellow;
      float: left;
    }
    .center .inner {
      margin: 0 200px;
    }
    .left {
      background-color: red;
      height: 400px;
      width: 200px;
      float: left;
      margin-left: -100%;
    }
    .right {
      height: 400px;
      width: 200px;
      float: left;
      margin-left: -200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="center">
      <div class="inner">中间</div>
    </div>
    <div class="left">左面</div>
    <div class="right">右面</div>
  </div>
</body>

</html>
